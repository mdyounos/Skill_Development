<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <table border="0">
        <tr><th><label>First Name</label></th><td><input type="text" placeholder="Enter your first name"required></td></tr>
        <tr><th><label>Last Name</label></th><td><input type="text" placeholder="Enter your last name" required></td></tr>
        <tr><th><label>Email</label></th><td><input type="email" placeholder="Enter your email"required></td></tr>
        <tr><th><label>Password</label></th><td><input type="password" placeholder="Enter your Password" required></td></tr>
        <tr><th><label>Confirm Password</label></th><td><input type="password" placeholder="Enter your password again" required></td></tr>

        <tr><th>Gender</th><td>
            <input type="radio" id="M" name="gender"/>
            <label for="M">Male</label>
            <br>
            <input type="radio" id="F" name="gender"/>
            <label for="F">Female</label>
        </td></tr>

        <tr><th>Your Photo</th><td><input type="file"></td></tr>

        <tr><th>Check Permission</th><td><input type="checkbox" id="terms"><label for="terms">I agreed</label></td></tr>
        
        <tr><th></th><td><input type="submit" ><input type="button" value="Registration"/></td></tr>
    </table>
</body>
</html>
